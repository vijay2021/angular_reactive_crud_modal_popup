<div class="container">
  <div [hidden]="submitted">
    <h1>New User Address</h1>
    <form (ngSubmit)="onSubmit()" #AddEditUserAddressForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="userAddress.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>



      <button type="submit" class="btn btn-success" [disabled]="!AddEditUserAddressForm.form.valid">Submit</button>
      <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
    </form>
  </div>
